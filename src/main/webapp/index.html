<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" class="p-3 mb-2 bg-light text-dark">
    <a href="https://contentchecker.herokuapp.com/">
        <img class="img-fluid" alt="Responsive image" alt="A S U" width="120" height="80"
                        src="https://edplus.asu.edu/sites/default/files/ASU%20Online%20logo%201.23.17.png">
    </a>
    <h1 class="text-center" class="h1">Content Checker</h1>
    <form action="rest/upload" method="post" enctype="multipart/form-data" class="alert alert-secondary">
        <div class="form-group">
            <label class="lead">Upload a sheet(Bulk Mode)<br>
                Select a file : <a href="/rest/excel/template">sample template</a></label>
            <input type="file" name="file" size="45" class="form-control-file"/>
        </div>
        <input type="submit" value="Submit" onclick="myFunction()" class="btn btn-primary">
    </form>

    <p class="text-center">OR</p>
    <form action="rest/getresults" method="post" class="alert alert-secondary">
        <p class="lead">Enter any two domains to compare.</p>
        <div class="form-group">
            <label class="lead">EnvironmentA <input type="text" name="envA" placeholder="eg:asuords.edpl.us" required
                                                    autofocus/>
                EnvironmentB <input type="text" name="envB" placeholder="eg:asuonline.asu.edu" required
                                    autofocus/> </label>
        </div>
        <input id="demo" onclick="myFunction()" type="submit" value="Submit" class="btn btn-primary"/>

    </form>



</div>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Please wait for the server to respond.......";
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
